<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char and Word Counter</title>
    <link rel="stylesheet" href="counterstyle.css">
</head>
<body>
    <header>
        <img src="https://kawasakileisurebikes.ph/assets/img-motorcycles/selected/images/23EX400L-44SBK1DRF3CG-A.jpg" alt="kawasaki">
    </header>
    <div class="container">
        <h1>Thank you for purchasing Kawasaki Ninja 400!</h1>
        <!-- <h2>How's your experience?</h2> -->
        <div id="charCount"><p> Total characters: 0</p></div>
        <div id="charRemaining"><p> Characters remaining: 150</p></div>
        <textarea id="myTextarea" rows="4" cols="50" placeholder="How's your experience? 
        Your feedback is highly appreciated!"></textarea>
    </div>
    <div id="customPopup" class="popup">
        <p>Character limit reached. Thank you for your feedback! 
        </p>
        <br>
        <p>Please submit.</p>
        <br>
        <button id="closePopup"> <b>Submit</b></button>
    </div>
    <!-- script -->
    <script src="counter.js"></script>
</body>
</html>
